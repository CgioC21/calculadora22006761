<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora Ejemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculadora" class="interfazCalcu">
   
        <div class="numeroDisplay" id="numeroActual">0</div>
        <div class="numeroDisplay" id="numeroActual2">0</div>
        <div class="numeroDisplay" id="resultado">0</div>

        
            <div class="grid-container" id="botones">
                <div></div>
                <div></div>
                <button class="botonOp" id="botonBorrar">CE</button>
                <button class="botonOp" id="botonRetroceder">&larr;</button>

                <button class="botonCalc" id="botonUno">1</button>
                <button class="botonCalc" id="botonDos">2</button>
                <button class="botonCalc" id="botonTres">3</button>
                <button class="botonOp" id="botonSuma">+</button>

                <button class="botonCalc" id="botonCuatro">4</button>
                <button class="botonCalc" id="botonCinco">5</button>
                <button class="botonCalc" id="botonSeis">6</button>
                <button class="botonOp" id="botonResta">-</button>

                <button class="botonCalc" id="botonSiete">7</button>
                <button class="botonCalc" id="botonOcho">8</button>
                <button class="botonCalc" id="botonNueve">9</button>
                <button class="botonOp" id="botonMult">x</button>
            
                <div></div>
                <button class="botonCalc" id="botonCero">0</button>
                <button class="botonOpIgual" id="botonIgual">=</button>
                <button class="botonOp" id="botonDiv">/</button>
            </div>
    </div>
    <div class="interfazCalcu" id="divHistorial">
        <button id="botonHistorial"></button>
    </div>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
